<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <title>Newslatter subscription card</title>
    </head>
    <body>
        <div class="card-container">
            <div class="card-box-close"></div>
            <div class="card-box">
                <div class="card-content-box">
                    <div class="card-image"></div>
                    <div class="card-message">
                        <h2>Get Our Weekly</h2>
                        <h1>Newsletter</h1>
                        <p>Get weekly updates on the newest design stories, case studies and tips right in your mailbox. 
                            <span>Subscribe now!</span>
                        </p>
                    </div>
                </div>
                <div class="card-form-box">
                    <form>
                        <input type="email" placeholder="Email Address" />
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
            <p>Your email is safe with us, we dont spam.</p>
        </div>
        <div class="body-decor decor-1"></div>
        <div class="body-decor decor-2"></div>
    </body>
</html>
